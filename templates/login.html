<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Medical Voice Recorder - Login">
    <meta name="format-detection" content="telephone=no">
    <title>Login - Medical Voice Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            touch-action: manipulation;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Fix for iOS input zoom */
        input[type="text"], input[type="password"] {
            font-size: 16px !important;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 8px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        
        .btn {
            min-height: 44px;
            font-size: 16px;
        }
        
        .form-control {
            min-height: 44px;
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="text-center mb-4">
        <h2 class="mb-2">üéôÔ∏è Medical Voice Recorder</h2>
        <p class="text-muted">Please login to continue</p>
    </div>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus autocomplete="username">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // iOS-specific JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        // Fix for iOS viewport
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 500);
            });
        }
        
        // Prevent double-tap zoom on buttons
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    });
</script>
</body>
</html>
