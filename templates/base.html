<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Medical Voice Recorder">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{% block title %}Medical Voice Recorder{% endblock %}</title>
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><rect width='180' height='180' fill='%23131726'/><text x='90' y='90' text-anchor='middle' dy='0.3em' fill='white' font-size='60' font-family='Arial'>üéôÔ∏è</text></svg>">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23131726'/><text x='16' y='16' text-anchor='middle' dy='0.3em' fill='white' font-size='16' font-family='Arial'>üéôÔ∏è</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- iOS Mobile Specific Styles -->
    <style>
        /* iOS-specific fixes */
        body {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            touch-action: manipulation;
        }
        
        /* Fix for iOS input zoom */
        input[type="text"], input[type="number"], input[type="date"], input[type="email"], input[type="password"], select, textarea {
            font-size: 16px !important;
            -webkit-appearance: none;
            border-radius: 0;
        }
        
        /* Better touch targets for mobile */
        .btn, .form-control, .form-select {
            min-height: 44px;
        }
        
        /* Mobile-friendly navigation */
        .navbutton {
            padding: 8px 12px;
            margin: 2px;
            font-size: 14px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            .navbutton {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
        
        /* Fix for iOS Safari scrolling */
        body {
            position: relative;
            overflow-x: hidden;
        }
        
        /* Prevent iOS zoom on form focus */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select, textarea, input[type="text"], input[type="password"], input[type="datetime"], input[type="datetime-local"], input[type="date"], input[type="month"], input[type="time"], input[type="week"], input[type="number"], input[type="email"], input[type="url"], input[type="search"], input[type="tel"], input[type="color"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: #131726; min-height: 8vh;" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:white;">Medical Voice Recorder</a>
          <div class="d-flex flex-wrap" style="max-width: 60%;">
        <!-- Use <a> tags styled as buttons for navigation -->
            <a href="/dashboards" class="navbutton btn btn-dark {% if request.path == '/dashboards' %}active{% endif %}">Dashboard</a>
            <a href="/recording" class="navbutton btn btn-dark {% if request.path == '/recording' %}active{% endif %}">Record</a>
            <a href="/search" class="navbutton btn btn-dark {% if request.path == '/search' %}active{% endif %}">Search</a>
          </div>
          {% if current_user.is_authenticated %}
    <form action="{{ url_for('login.logout') }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
    </form>
{% endif %}
        </div>
      </nav>

    <main class="container my-3">
        {% block content %}
        <!-- Main content will be injected here -->
        {% endblock %}
    </main>
    <footer class="text-white text-center py-3 mt-auto" style="background-color: #131726;">
        <p>&copy; 2025 Patient Voice Tracker</p>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- iOS-specific JavaScript -->
    <script>
        // Prevent iOS zoom on input focus
        document.addEventListener('DOMContentLoaded', function() {
            // Fix for iOS viewport
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                window.addEventListener('orientationchange', function() {
                    setTimeout(function() {
                        window.scrollTo(0, 1);
                    }, 500);
                });
            }
            
            // Prevent double-tap zoom on buttons
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
